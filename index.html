<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <style></style>
    <div id="top-box">
      <form name="inputbox" id="inputbox" action="#" method="GET">
        <label>Task: </label><input type="text" name="task" />
        <label>Due date: </label><input type="date" name="date" />
      </form>
      <br />
      <br />
      <input type="submit" value="Submit" onclick="result()" />
    </div>
    <div id="output">
      <table id="outputTable">
        <tr>
          <td><b>Task</b></td>
          <td><b>Due Date</b></td>
        </tr>
      </table>
    </div>
    <script>
      function result() {
        var task = document.inputbox.task.value;
        var dueDate = document.inputbox.date.value;

        var table = document.getElementById("outputTable");
        var row = table.insertRow(1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        cell1.innerHTML = task;
        cell2.innerHTML = dueDate;
      }
    </script>
  </body>
</html>
